<title>Player Data Input</title>

<body>

<form method="post" action="/battle">
<table border=1>
<tr align=center>
	<td></td>
	<td>Player1</td>
	<td>Player2</td>
</tr>
<tr>
	<td>이름</td>
	<td><input type="text" name="Name1"></td>
	<td><input type="text" name="Name2"></td>
</tr>
<tr>

	<td><input type="text" name="Power1"></td>
